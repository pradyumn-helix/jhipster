<div>
  <h2 id="page-heading" data-cy="ResidentHeading">
    <span jhiTranslate="myApp.resident.home.title">Residents</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myApp.resident.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-resident"
        [routerLink]="['/resident/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myApp.resident.home.createLabel"> Create a new Resident </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="residents?.length === 0">
    <span jhiTranslate="myApp.resident.home.notFound">No residents found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="residents && residents.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="myApp.resident.firstname">Firstname</span></th>
          <th scope="col"><span jhiTranslate="myApp.resident.lastname">Lastname</span></th>
          <th scope="col"><span jhiTranslate="myApp.resident.email">Email</span></th>
          <th scope="col"><span jhiTranslate="myApp.resident.phonenumber">Phonenumber</span></th>
          <th scope="col"><span jhiTranslate="myApp.resident.roomid">Roomid</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resident of residents; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/resident', resident.id, 'view']">{{ resident.id }}</a>
          </td>
          <td>{{ resident.firstname }}</td>
          <td>{{ resident.lastname }}</td>
          <td>{{ resident.email }}</td>
          <td>{{ resident.phonenumber }}</td>
          <td>
            <div *ngIf="resident.roomid">
              <a [routerLink]="['/room', resident.roomid?.id, 'view']">{{ resident.roomid?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/resident', resident.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/resident', resident.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(resident)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
