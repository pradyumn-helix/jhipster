<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resident">
      <h2 data-cy="residentDetailsHeading"><span jhiTranslate="myApp.resident.detail.title">Resident</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resident.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.resident.firstname">Firstname</span></dt>
        <dd>
          <span>{{ resident.firstname }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.resident.lastname">Lastname</span></dt>
        <dd>
          <span>{{ resident.lastname }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.resident.email">Email</span></dt>
        <dd>
          <span>{{ resident.email }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.resident.phonenumber">Phonenumber</span></dt>
        <dd>
          <span>{{ resident.phonenumber }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.resident.roomid">Roomid</span></dt>
        <dd>
          <div *ngIf="resident.roomid">
            <a [routerLink]="['/room', resident.roomid?.id, 'view']">{{ resident.roomid?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/resident', resident.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
